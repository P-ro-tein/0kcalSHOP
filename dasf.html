<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="./style.css" type="text/css" media="all" />
    <script src="./join.js" type="text/javascript"></script>
  </head>

  <body>
    <div id="container" class="main_container">
      <div style="padding: 20px"></div>
      <div class="join_container">
        <div class="form_container">
          <form name="join_form" action="" method="POST">
            <div class="form_title_div">
              <p class="form_title_p">0Kcal Shop</p>
            </div>
            <div class="form_box_div">회원가입</div>
            <div class="form_box_second_div">회원가입 완료</div>
            <div class="form_bigbox_div">
              <div class="form_subtitle_div">
                <span> 필수 정보</span>
                <hr />
                <span class="small_span">* 모든 정보를 입력하여 주세요.</span>
              </div>
              <div style="margin-top: 20px">
                <div>
                  <span class="form_item_name">이름</span>
                  <input
                    type="text"
                    name="username"
                    placeholder="Name"
                    class="form_input"
                  />
                </div>
                <div class="form_text_alert_padding">
                  <div id="alert_username" class="form_text_alert"></div>
                </div>
              </div>
              <div>
                <div>
                  <span class="form_item_name">아이디</span>
                  <input
                    type="text"
                    name="id"
                    placeholder="ID"
                    class="form_input"
                  />
                  <button class="chkid_button">아이디 중복 확인</button>
                </div>
                <div class="form_text_alert_padding">
                  <div id="alert_id" class="form_text_alert"></div>
                </div>
              </div>
              <div>
                <div>
                  <span class="form_item_name">이메일</span>
                  <input
                    type="text"
                    name="email"
                    placeholder="E-mail"
                    class="form_input"
                  />
                </div>
                <div class="form_text_alert_padding">
                  <div id="alert_email" class="form_text_alert"></div>
                </div>
              </div>
              <div>
                <div>
                  <span class="form_item_name">비밀번호</span>
                  <input
                    type="password"
                    name="password"
                    placeholder="Password"
                    class="form_input"
                  />
                </div>
                <div class="form_text_alert_padding">
                  <div id="alert_password" class="form_text_alert"></div>
                </div>
              </div>
              <div>
                <div>
                  <span class="form_item_name">비밀번호 확인</span>
                  <input
                    type="password"
                    name="password2"
                    onfocus=""
                    placeholder="Password again"
                    class="form_input"
                  />
                </div>
                <div class="form_text_alert_padding">
                  <div id="alert_password2" class="form_text_alert"></div>
                </div>
              </div>
              <div style="height: 10px"></div>
              <div class="form_subtitle_div">
                <span>부가 정보</span>
                <hr />
              </div>
              <div style="margin-top: 40px">
                <div>
                  <span class="form_item_name">생년월일</span>
                  <input type="date" name="birth" class="form_input" />
                </div>
                <div style="padding-bottom: 30px"></div>
              </div>
              <div>
                <div>
                  <span class="form_item_name">전화번호</span>
                  <input
                    type="tel"
                    name="phonenumber"
                    placeholder="PhoneNumber"
                    class="form_input"
                  />
                </div>
                <div style="padding-bottom: 30px"></div>
              </div>
            </div>
            <div>
              <button type="button" class="form_submit_button" onclick="join()">
                완료
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
