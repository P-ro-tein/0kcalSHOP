<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="./product_regist.js"></script>
        <title>0Kcal Shop | 상품 등록</title>
    </head>
    <body>
        <h3>상품등록</h3>

        <div>
            <form name="product_form" action="/product/register" method="post" enctype="multipart/form-data">
                <table>
                    <td>상품명</td>
                    <td><input type="text" name="title"/></td>
                    <tr>
                        <td>카테고리명</td>
                        <td>
                            <select name="description">
                                <option>식단세트</option>
                                <option>식사대용</option>
                                <option>건강간식</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>가격</td>
                        <td><input type="number" name="price"></td>
                    </tr>
                </table>
                <br>                
                <label>대표이미지<br>
                    <input type="file" name="images" accept="img/*"/>
                </label><br><br>
                <label>상품 상세설명 <br><input type="text" name="product_detail"/></label><br><br>
                <input type="submit" value="등록"/>
            </form>
        </div>
    </body>
</html>
