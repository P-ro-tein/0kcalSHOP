<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./administor.js"></script>
    <link rel="stylesheet" href="./admin_style.css" type="text/css" media="all" />
    <title>0Kcal Shop | 관리자화면</title>  
</head>
<body>
    <div>
        <h2>상품 등록</h2>
    </div>
    <div>
        <form name="item_register_form" action="" method="POST">
        <div class="form_input_div">
            <span class="input_title">
                상품명
            </span>
            <input type="text" name="item_name" class="item_input">
        </div>
        <div class="form_input_div">
            <span class="input_title">
                카테고리명
            </span>
            <select name="category" class="style_select">
                <option value="none">====선택====</option>
            </select>
        </div>
        <div class="form_input_div">
            <span class="input_title">
                가격
            </span>
            <input type="text" name="price" class="item_input">
        </div>
        <div class="form_input_div">
            <span class="input_title">
                등록 상태
            </span>
            <select name="item_state" class="style_select">
                <option value="none">====선택====</option>
                <option value="on_sale">판매 가능</option>
            </select>
        </div>
        <div class="form_input_div">
            <span class="input_title">
                옵션
            </span>
            <div id="newlink" class="dynamic_input_div">
                <div>
                <table>
                    <tr>
                        <td><input name="linkdesc[]" class="item_input" type="text"></td>
                    </tr>
                </table>
                </div>
            </div>
        </div>
        <div id="newlinktpl" class="alert_div">
                <div style="display:inline-block;margin-top: 20px;">
                <table>
                    <tr>
                        <td><input type="text" name="linkurl[]" value="" class="item_input"></td>
                    </tr>
                </table>
                </div>
        </div>
        <button type="button" onclick="add_option()">Add New </button>

        <div class="form_input_div">
            <div>
                대표이미지
            </div>
            <input type="image">
        </div>
        <div class="form_input_div">
            <div>
            상품 상세 설명(이미지 및 글 자유롭게 설명)
            </div>
            <input type="image">
        </div>
        </form>
    </div>
</body>
</html>
